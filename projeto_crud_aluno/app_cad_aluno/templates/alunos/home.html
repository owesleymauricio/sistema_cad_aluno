<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro_alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="background-color: cadetblue !important;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastro de Alunos</span>
        </div>
    </nav>

    <form action="{% url 'lista_alunos' %}" method="post">
        <div class="container">
            <h2>Preecha o cadastro:</h2>
            <div class="row flex-column">
                <div class="col">
                    Nome Completo:
                    <input name="nome" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Nome do Pai:
                    <input name="nome_pai" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Nome da Mae:
                    <input name="name_mae" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Data de Nascimento:
                    <input name="data_nascimento" type="date" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    CEP:
                    <input name="cep" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Rua:
                    <input name="rua" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Numero:
                    <input name="numero" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <div class="col">
                    Complemento:
                    <input name="complemento" type="text" class="form-control border border-dark" aria-label="Text input with checkbox">
                </div>
                <button class="btn" style="cursor: pointer; 
                 background-color: aquamarine; 
                 margin: 20px;
                 width: 100px; 
                 transition: background-color 0.3s;"
                 onmouseover="this.style.backgroundColor='lightblue'"
                 onmouseout="this.style.backgroundColor='aquamarine'"
                 >
                  Cadastrar
                </button>
    
            </div>
        </div>
    </form>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
